<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            #box{
                width: 50px;
                height: 50px;
                background-color: green;
                
            }
            #screen{
               
                position: relative;
            }
            
        </style>
        
    </head>
    <body>
        <div id="screen" onclick="A(event)" >
        <div id="box"></div>
        </div>
        
        <script>
           var sr=document.getElementById('screen');
            sr.style.height=window.innerHeight+"px";
            sr.style.width=window.innerWidth+"px";
        </script>
        <script language="javascript">
            var x=0;
            var y=0;
            var m,n;
           var z;
            var boxx;
            var animate;
            function Init(){
                boxx=document.getElementById('box');
                boxx.style.position='absolute';
                boxx.style.top='0px';
                boxx.style.left='0px';  
            }
           
           function A(event){
                m=x;
                n=y;
                z=Math.abs(parseFloat((event.clientX-x)/(event.clientY-y)));
                x=event.clientX;
                y=event.clientY;
               B();
           }
           
           function B(){
               if(x<m){
                   
                   if(y<n){
                       boxx.style.top=parseFloat(boxx.style.top)-1+'px';
                       boxx.style.left=parseFloat(boxx.style.left)-z+'px';
                       if(parseInt(boxx.style.top)===y){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
                   else if(y>n){
                       boxx.style.top=parseFloat(boxx.style.top)+1+'px';
                       boxx.style.left=parseFloat(boxx.style.left)-z+'px';
                       if(parseInt(boxx.style.top)===y){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
                   else{
                       boxx.style.left=parseFloat(boxx.style.left)-1+'px';
                       if(parseInt(boxx.style.left)===x){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
                   
               }
               else if(x>m){
                   
                   if(y<n){
                       boxx.style.top=parseFloat(boxx.style.top)-1+'px';
                       boxx.style.left=parseFloat(boxx.style.left)+z+'px';
                       if(parseInt(boxx.style.top)===y){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
                   else if(y>n){
                       boxx.style.top=parseFloat(boxx.style.top)+1+'px';
                       boxx.style.left=parseFloat(boxx.style.left)+z+'px';
                       if(parseInt(boxx.style.top)===y){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
                   else
                   {
                       boxx.style.left=parseFloat(boxx.style.left)+1+'px';
                       if(parseInt(boxx.style.left)===x){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
                   }
               }
               else{
                   if(y<n){
                       boxx.style.top=parseFloat(boxx.style.top)-1+'px';   
                   }
                   else if(y>n){
                       boxx.style.top=parseFloat(boxx.style.top)+1+'px';
                   }
                   else{
                       boxx.style.top=parseFloat(n)+'px';
                   }
                   if(parseInt(boxx.style.top)===y){
                   clearTimeout(animate);
               }
               else{
                   animate=setTimeout(B,10);
               }
               }
               
               
               
           }
            window.onload=Init;
        </script>
    </body>
</html>
