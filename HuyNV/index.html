<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Huy's Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script language="javascript" src="js/jquery.min.js"></script>
	<script language="javascript" src="js/bootstrap.min.js"></script>
	<style>
		#contain {
			width: 300px;
			height: 330px;
			margin: auto;
			background: #eee;
		}

		#screen {
			width: 100%;
		}

		#row-1 {
			width: 100%;
			padding: 0;
			margin-top: 20px;
			margin-right: 0;
			margin-left: 0;
		}

		.col-xs-3 {
			width: 23.5%;
		}

		.mar {
			margin-left: 2%;
		}

		.row-2 {
			margin-top: 10px;
			width: 100%;
			padding: 0;
			margin-right: 0;
			margin-left: 0;
		}

		.blue {
			background: #111199;
		}


	</style>
</head>
<body>
	<script language="javascript">
		
	</script>
	<div id="contain">
		<h1 class="text-center">Huy's Calculator</h1>
		<input type="text" name="" id="screen" value="">
		<div class="row" id="row-1">
			<button type="button" class="btn btn-primary col-xs-3 blue">(</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">)</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">%</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">AC</button>
		</div>

		<div class="row row-2">
			<button type="button" class="btn btn-primary col-xs-3">7</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">8</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">9</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">/</button>
		</div>

		<div class="row row-2">
			<button type="button" class="btn btn-primary col-xs-3">4</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">5</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">6</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">*</button>
		</div>

		<div class="row row-2">
			<button type="button" class="btn btn-primary col-xs-3">1</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">2</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">3</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">-</button>
		</div>

		<div class="row row-2">
			<button type="button" class="btn btn-primary col-xs-3">0</button>
			<button type="button" class="btn btn-primary col-xs-3 mar">.</button>
			<button type="button" class="btn btn-primary col-xs-3 mar" style="background: red;">=</button>
			<button type="button" class="btn btn-primary col-xs-3 mar blue">+</button>
		</div>
	</div>

	<script language="javascript">
		function Initialize() {
			var listBut = $("button");
			var txt = "hh";

			for (var i = 0; i < listBut.length; i++) {
				$(listBut[i]).click(function() {
					if (this.innerHTML == "AC"){
						$("#screen").val("");
					}
					else if (this.innerHTML == "=") {
						var kq = eval($("#screen").val());
						$("#screen").val(kq);
					}
					else {
						txt = $("#screen").val() + this.innerHTML;
						
						$("#screen").val(txt);
					};
				});
			}
		}



		Initialize();
	</script>
</body>
</html>
