<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bài kiểm tra kết thúc Module Javascript/ JQuery</title>
	<script language="javascript" src="js/jquery.min.js"></script>
	<script language="javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="contain" class="container-fluid" style="height: 800px; background: #eee; position: relative;" >
		<img id="obj" src="psicon.png" alt="Ảnh di chuyển" style="position: absolute;">
	</div>
	<script language="javascript">

		var randt2 = Math.floor((Math.random() * 720) + 1);
		var randl2 = Math.floor((Math.random() * 1080) + 1);
		$("#obj").css("top", randt2 + "px");
		$("#obj").css("left", randl2 + "px");
		
		var count = 0;
		var t = 0;
		var x0 = $("#obj").position().left;
		var y0 = $("#obj").position().top;

		function Move() {
			x0 = $("#obj").position().left;
			y0 = $("#obj").position().top;
			var aCP = event.pageX - $("#obj").position().left;
			var bCP = event.pageY - $("#obj").position().top;
			var intervalObject = setInterval(function() {
				count = count + 1;
				t = t + 0.001;
				var newLeft = x0 + aCP*t;
				var newTop = y0 + bCP*t;
				$("#obj").css("top", newTop + "px");
				$("#obj").css("left", newLeft + "px");

				if (count == 1000) { clearInterval(intervalObject); $("#Move").off("click"); }
			}, 5);
		}

		$("#contain").click(function(event) {
			count = 0;
			t = 0;
			Move();
		});

		
	</script>
</body>
</html>
