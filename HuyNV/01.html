            var newTab = null;

            function myFunction() {
                if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1)
                {
                    alert('Opera');
                } else if (navigator.userAgent.indexOf("Chrome") != -1)
                {
                    alert('Chrome');
                } else if (navigator.userAgent.indexOf("Safari") != -1)
                {
                    alert('Safari');
                } else if (navigator.userAgent.indexOf("Firefox") != -1)
                {
                    alert('Firefox');
                } else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
                {
                    alert('IE');
                } else
                {
                    alert('unknown');
                }
            }

            function DelContents() {
                newTab.focus();
                var eleBody = newTab.document.all[0].children[1];
                eleBody.children[1].value = "";
                eleBody.children[4].checked = false;
                eleBody.children[6].checked = false;
                eleBody.children[8].checked = false;
                eleBody.children[12].value = "";
                eleBody.children[15].value = "";
            }

            function TickAll() {
                newTab.focus();
                var eleBody = newTab.document.all[0].children[1];
                eleBody.children[4].checked = true;
                eleBody.children[6].checked = true;
                eleBody.children[8].checked = true;
            }

            function CloseTab() {
                newTab.close();
            }
